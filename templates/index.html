<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календар Подій</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Календар Подій</h1>
        <a href="{{ url_for('add_event') }}" class="btn btn-primary mb-3">Додати Подію</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Назва</th>
                    <th>Дата та час</th>
                    <th>Опис</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.title }}</td>
                        <td>{{ event.event_date.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ event.description }}</td>
                        <td>
                            <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn btn-warning">Редагувати</a>
                            <a href="{{ url_for('delete_event', event_id=event.id) }}" class="btn btn-danger">Видалити</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
