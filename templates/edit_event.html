<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Подію</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Редагувати Подію</h1>

        <!-- Форма редагування -->
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Назва події</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Опис події</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ event.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="event_date" class="form-label">Дата та час події</label>
                <input type="datetime-local" class="form-control" id="event_date" name="event_date" value="{{ event.event_date.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <button type="submit" class="btn btn-success">Зберегти зміни</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Назад до списку подій</a>
    </div>
</body>
</html>
